<div id="app"></div>

<style>
  .mt-4 {
    margin: 10px;
  }
</style>

<script src="https://unpkg.com/vue@next"></script>

<script >
const { h, createApp } = Vue

const Stack = {
  render() {
    const slot = this.$slots.default
      ? this.$slots.default()
      : []
    return h('div', { class: 'mt-4'}, slot.map((child) => {
      return child
    }))
  }
}

const App = {
  components: { Stack },
  template: `
    <Stack>
      <div>hello</div>
      <Stack>
        <div>hello</div>
        <div>hello</div>
      </Stack>
    </Stack>
  `
}

createApp(App).mount('#app')




</script>
